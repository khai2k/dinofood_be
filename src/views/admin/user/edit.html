{% extends "layout/admin/index.html" %}

{% block breadcrumb %}
  <section class="content-header">
    <h1>User</h1>
    <ol class="breadcrumb">
      <li>
        <a href="/admin">
          <i class="fa fa-dashboard"></i>
          CMS
        </a>
      </li>
      <li><a href="/admin/users">Users</a></li>
      <li class="active">Edit</li>
    </ol>
  </section>
{% endblock %}

{% block content %}
{# <pre>{{ user | dump | safe }}</pre> #}

<!-- general form elements -->
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Edit user</h3>
  </div><!-- /.box-header -->

  {% include "layout/admin/form-message.html" %}

  <!-- form start -->
  <form role="form" method="POST">
    <div class="box-body">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" value="{{ user.name }}" class="form-control" placeholder="Name.." required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" value="{{ user.email }}" class="form-control" placeholder="Email.." disabled>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email" value="{{ user.email }}" class="form-control" placeholder="Email.." disabled>
      </div>

      <div class="form-group no-select">
        <label>Status</label><br>

        <input type="checkbox" name="isActive" id="isActive-check" value="true" class="minimal" {% if user.isActive %} checked {% endif %}>
        <label for="isActive-check" class="label label-{{ 'success' if user.isActive else 'warning' }}">
          {{ 'Active' if user.isActive else 'Inactive' }}
        </label>
      </div>

      <div class="form-group">
        <label>Balance</label>
        <input type="number" name="balance" value="{{ user.balance }}" class="form-control" placeholder="Balance..">
        <small id="balance-help" class="form-text text-muted"></small>
      </div>
    </div><!-- /.box-body -->

    <div class="box-footer">
      <button type="submit" class="btn btn-primary btn-sm btn-flat">Save</button>
    </div><!-- /.box-footer -->
  </form>
</div><!-- /.box -->
{% endblock %}

{% block script %}
  <script src="/static/js/user.js"></script>
{% endblock %}
