{% extends "layout/admin/index.html" %}

{% block breadcrumb %}
  <section class="content-header">
    <h1>
      Dashboard
      <small>Version 1.0.0</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="/admin">
          <i class="fa fa-dashboard"></i>
          CMS
        </a>
      </li>
      <li class="active">Dashboard</li>
    </ol>
  </section>
{% endblock %}

{% block content %}
  <div class="box box-primary">
    <div class="box-header with-border">
      <button type="button" class="btn btn-flat btn-info btn-migrate-info">Migration information</button>
      <button type="button" class="btn btn-flat btn-warning btn-migrate">Run migration</button>
      <button type="button" class="btn btn-flat btn-warning btn-db-backup">Backup database</button>

      <h2>{% include "layout/quote.html" %}</h2>
    </div><!-- /.box-header -->
  </div><!-- ./box -->
{% endblock %}

{% block modal %}
  <!-- Modal -->
  <div id="migrate-modal" class="modal fade" role="dialog" data-toggle="modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <form class="migration-form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Run migrate</h4>
          </div>

          <div class="modal-body">
            <div class="form-group">
              <input type="text" id="version" name="version" class="form-control" required placeholder="Migration version">
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-flat btn-primary">Submit</button>
            <button type="button" class="btn btn-flat btn-default" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

{% block script %}
  <script src="/static/js/dashboard.js"></script>
{% endblock %}
