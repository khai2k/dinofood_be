<header id="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="/" class="dino-logo"/>
      <img class="dino-logo rounded-circle" src="/static/img/dino-logo.png" alt="dinovative"/>
    </a>

    <a href="/" class="navbar-brand">Onib</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbarNavDropdown" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item {% if route.path === '/' %}active{% endif %}">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item dropdown">
          <a href="#" id="navbarDropdownMenuLink" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Actions
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item" href="/check-balance">Check balance</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/payment-requests">Submit request</a>

            {% if not auth or not auth.credentials %}
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/login">Login</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/register">Register</a>
            {% else %}
              {% if auth.credentials.hasRole('admin') %}
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/admin">Admin</a>
              {% endif %}

              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="/logout">Logout</a>
            {% endif %}
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
