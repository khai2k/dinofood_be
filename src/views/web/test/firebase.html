{% extends "layout/web/index.html" %}

{% block content %}
  <h1>Test firebase</h1>
{% endblock %}

{% block script %}
  <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use | All for test -->
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-functions.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-messaging.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-performance.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-remote-config.js"></script>

  <script src="/static/js/firebase.js"></script>
{% endblock %}
